<div class="row">
    <h1 class="text-center text-danger">Add Post</h1>
    <hr />

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="MyForm">
                <div class="col-xs-5">
                    <label for="Title">Title</label>
                    <input id="Title" size="50" type="text" ng-model="Title" class="form-control" placeholder="Title" />
                </div>
                <div class="col-xs-11">
                    <label for="Content">Content</label>
                    <textarea name="comment" style="height:100px;width:1000px" form="MyForm" ng-model="Content" class="form-control" placeholder="Content">Enter text here...</textarea>
                    <!--<input id="Content" type="textarea" ng-model="Content" class="form-control" placeholder="Content" />-->
                </div>
                <div class="col-xs-5">
                    <label for="inputname">Category</label>
                    <select ng-model="Category" class="form-control"
                            ng-options="item.Id as item.Name for item in CategoryList" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="col-xs-10">
                    <label for="inputname">Tags</label>
                    <select multiple ng-model="SelectedTag" class="form-control" style="height:200px;"
                            ng-options="item.Name for item in TagList" required></select>
                </div>
                <div class="col-xs-10">  
                    <div style="float:left"> <button ng-click="AddNewPost()" class="btn">Save</button></div>
                     <div style="margin-left:50px; float:right"><button ng-click="cancel()" class="btn">Cancel</button> </div>                                
                </div>
            </form>
        </div>
    </div>
</div>
