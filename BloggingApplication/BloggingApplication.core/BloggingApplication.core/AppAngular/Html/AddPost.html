<div class="row">
    <h1 class="text-center text-danger">Add Post</h1>
    <hr />

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input id="Title" type="text" ng-model="Title" class="form-control" placeholder="Title" />
                </div>
                <div class="form-group">
                    <label for="Content">Content</label>
                    <input id="Content" type="text" ng-model="Content" class="form-control" placeholder="Content" />
                </div>
                <div class="form-group">
                    <label for="inputname">Category</label>
                    <select ng-model="Category"
                            ng-options="item.Id as item.Name for item in CategoryList" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputname">Tags</label>
                    <select multiple ng-model="SelectedTag"
                            ng-options="item.Name for item in TagList" required>                      
                    </select>               
                </div>
                <button ng-click="AddNewPost()" class="btn">Save</button>
            </form>
        </div>
    </div>
</div>
