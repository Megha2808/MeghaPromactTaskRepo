
<h3 class="text-center text-danger">Posts</h3>
<hr />
<div class="row">
    <div class="col-md-8 col-md-offset-1" >
        <input type="text" placeholder="Type to filter" class="input-lg form-control" ng-model="txtFilter" />
        <br />
        <br />
        <a class="btn btn-default btn-primary btn-group-lg" style="float:right" href="#!/AddPost/"><span>Add Post</span></a>
        <br />
        <br />
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th colspan="7"><a class="btn btn-default btn-primary btn-group-lg" style="float:right" href="#!/AddPost/"><span>Add Post</span></a></th>
                </tr>
                <tr>                    
                    <th>
                        Title
                    </th>
                    <th>
                        Content
                    </th>
                    <th>
                        Username
                    </th>
                    <th>
                        Categoryname
                    </th>
                    <th>
                        Tag name
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Edit
                    </th>
                    <th>
                        Delete
                    </th>

                </tr>
            </thead>
            <tr ng-repeat="p in post | filter:txtFilter">
                <td>{{p.Title}}</td>
                <td>
                    {{p.Content}}
                </td>
                <td>{{p.username}}</td>
                <td>{{p.Categoryname}}</td>
                
                <td>                                   
                    <ul>
                        <li ng-repeat="t in p.Tagname">
                           {{t.Name}}                                                         
                        </li>
                    </ul>
                </td>
                
                <td>{{p.createdOn}}</td>

                <td><a class="btn btn-primary btn-xs" ng-click="GetPostById(post[$index])"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a class="btn btn-danger btn-xs" ng-click="DeletePost(p.Id)"> <span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </table>
    </div>

    <div class="row" >
        <h3>Edit Post</h3>
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div>
                    <input id="name" type="text" ng-model="TagDetail.Id" class="form-control" placeholder="Category name" />
                </div>
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input id="Title" type="text" ng-model="TagDetail.Title" class="form-control" placeholder="Title" />
                </div>
                <div class="form-group">
                    <label for="Content">Content</label>
                    <input id="Content" type="text" ng-model="TagDetail.Content" class="form-control" placeholder="Content" />
                </div>
                <div class="form-group">
                    <label for="inputname">Category</label>
                    <select ng-model="TagDetail.Category_Id"
                            ng-options="item.Id as item.Name for item in CategoryList" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputname">Tags</label>
                    <select multiple ng-model="TagDetail.Tags"
                            ng-options="item.Name for item in TagList" required></select>
                </div>  
                <div class="form-group">
                    <select multiple ng-model="currentCatValue" ng-options="opt.Id as opt.Name for opt in Taglist">

                        $scope.currentCatValue = currentCatValue;
                        $scope.categoryValues = categoryValues;
                        </select>
</div>             
                <button ng-click="Update()" class="btn">Save</button>
            </form>
        </div>
    </div>
             
</div>
