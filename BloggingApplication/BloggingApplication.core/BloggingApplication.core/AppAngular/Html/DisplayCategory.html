
<h3 class="text-center text-danger">Category</h3>
<hr />
<div class="row">
    <div class="col-md-8 col-md-offset-1" ng-hide="CategoryDetail.Id != '' ">
        <input type="text" placeholder="Type to filter" class="input-lg form-control" ng-model="txtFilter" />
        <br />
        <br />
        <a class="btn btn-default btn-primary btn-group-lg" style="float:right" href="#!/AddCategory/"><span>Add Category</span></a>
        <br />
        <br />
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Edit
                    </th>
                    <th>
                        Delete
                    </th>
                </tr>
            </thead>
            <tr ng-repeat="c in category | filter:txtFilter">
                <td>{{c.Id}}</td>
                <td>
                    {{c.Name}}
                </td>
                <td><a class="btn btn-primary btn-xs" ng-click="GetCategoryById(category[$index])"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a class="btn btn-danger btn-xs" ng-click="DeleteCategory(c.Id)"> <span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </table>
    </div>

    <div class="row" ng-show="CategoryDetail.Id != '' ">
        <h3>Edit Category</h3>
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div hidden="hidden">
                    <input id="name" type="text" ng-model="CategoryDetail.Id" class="form-control" placeholder="Category name" />
                </div>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input id="name" type="text" ng-model="CategoryDetail.Name" class="form-control" placeholder="Category name" />
                </div>
                <div>
                    <div style="float:left;"><button ng-click="Update()" class="btn">Save</button>
                    </div>
                    <div style="margin-left:50px; float:right"><button ng-click="cancel()" class="btn">Cancel</button> </div>  
                </div>               
            </form>
        </div>
    </div>
</div>
