<div class="row">
    <h1 class="text-center text-danger">Add Tag</h1>
    <hr />

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input id="name" type="text" ng-model="Name" class="form-control" placeholder="Tag name" />
                </div>
                <div>
                    <div style="float:left;">
                        <button ng-click="AddNewTag()" class="btn">Save</button>

                    </div>
                    <div style="margin-left:50px; float:right"><button ng-click="cancel()" class="btn">Cancel</button> </div> 
                </div>
            </form>
        </div>
    </div>
</div>
