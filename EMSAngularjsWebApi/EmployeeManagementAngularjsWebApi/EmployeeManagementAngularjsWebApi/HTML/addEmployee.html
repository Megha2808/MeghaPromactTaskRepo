<div class="row">
    <h1 class="text-center text-danger">Add Employees</h1>
    <hr />
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="inputname">Name</label>
                    <input type="text" ng-model="name" class="form-control" placeholder="Employeename" required />
                </div>
                <div class="form-group">
                    <label for="inputname">Salary</label>
                    <input type="number" ng-model="sal" class="form-control" placeholder="Salary" required />
                </div>
                <div class="form-group">
                    <label for="inputname">Department</label>
                    <select ng-model="Department"
                            ng-options="item.Id as item.Name for item in DepartmentList" required>
                        <option value="">Select Account</option>
                    </select>
                </div>
                <button ng-click="addEmp()" class="btn">Save</button>
            </form>
        </div>
    </div>

</div>
