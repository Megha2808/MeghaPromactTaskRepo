
<h1 class="text-center text-danger">Employees</h1>
<hr />
<div class="row">
    <div class="col-md-8 col-md-offset-1" ng-hide="EmployeeDetail.EmployeeId != '' ">
        <input type="text" placeholder="Type to filter" class="input-lg form-control" ng-model="txtFilter" />
        <br />
        <br />
        <a class="btn btn-default btn-primary btn-group-lg" style="float:right" href="#!/Add/"><span>Add Employee</span></a>
        <br />
        <br />

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>Salary</th>
                    <th>Departmentname</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tr ng-repeat="e in emps | filter:txtFilter">
                <td hidden="hidden">{{e.Id}}</td>

                <td>
                    {{e.Name}}
                </td>
                <td>
                    {{e.Salary}}
                </td>
                <td width="25px;">
                    {{e.Departmentname}}
                </td>
                <td><a class="btn btn-primary btn-xs" ng-click="GetEmployeeById(emps[$index])"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a class="btn btn-danger btn-xs" ng-click="DeleteUser(e.Id)"> <span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
          
        </table>
    </div>

    <div class="row" ng-show="EmployeeDetail.EmployeeId != '' ">
        <h1>Edit Employeee</h1>
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div hidden="hidden">
                    <input id="name" type="text" ng-model="EmployeeDetail.EmployeeId" class="form-control" placeholder="Employeename" />
                </div>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input id="name" type="text" ng-model="EmployeeDetail.Name" class="form-control" placeholder="Employeename" />
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input id="salary" type="text" ng-model="EmployeeDetail.salary" class="form-control" placeholder="Salary" />
                </div>

                <div class="form-group">
                    <select ng-model="EmployeeDetail.DepartmentId"
                            ng-options="item.Id as item.Name for item in DepartmentList">
                        <option value="">Select Department</option>
                    </select>
                </div>
                <button ng-click="Update()" class="btn">Save</button>
            </form>
        </div>
    </div>
</div>
